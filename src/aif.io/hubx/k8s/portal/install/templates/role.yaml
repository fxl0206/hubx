kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: portal-read
  labels:
    app: portal-rbac
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list","watch"]
  - apiGroups: [""]
    resources: ["listeners"]
    verbs: ["get", "list","watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "patch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list","watch"]

